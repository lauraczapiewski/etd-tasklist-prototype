{% extends "layout.html" %}
{% block page_title %}
FCO ETD Online Prototype
{% endblock %}
{% block content %}
<main id="content" role="main">
	{% include "includes/phase_banner_alpha.html" %}
	<div class="grid-row">
		<div class="column-two-thirds">
			<h1 class="heading-large">
				Previously names
	  	  	</h1>
	  	  
			<div class="form-group">
				<h2 class="heading-small">
				Have you been known by any other names?

	  	  	</h2>
			  <fieldset>
				<legend class="visually-hidden">Previous names?</legend>
					<div class="multiple-choice">
					  <input id="radio-1" name="radio-group" value="Yes" aria-controls="name-yes" data-target="name-yes" type="radio">
					  <label for="radio-1">Yes</label>
					</div>
					<!--<p class="form-block">or</p>-->
					<div class="multiple-choice">
					  <input id="radio-2" name="radio-group" value="No" aria-controls="name-no" data-target="name-no" type="radio">
					  <label for="radio-2">No</label>
					</div>
			  </fieldset>
       		</div>
						
			<div class="clear-both"><p><a class="button" href="contact.html" role="button">Next</a></p></div>
			
		</div>	  	  	
	  
	</div>
</main>
{% endblock %}
